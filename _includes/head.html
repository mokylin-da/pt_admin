
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" type="text/css"
        href='{{ "js/extjs/resources/css/ext-all-neptune.css" | prepend: site.baseurl }}'>
  <link rel="stylesheet" type="text/css"
        href='{{ "js/extjs/resources/css/ext-icon.css" | prepend: site.baseurl }}'>
  <style type="text/css">

      /*清除grid中td的默认颜色以方便做tr变色动画*/
      .colorGrid .x-grid-cell, .colorGrid .x-grid-row-alt .x-grid-td  {
          background:transparent;
      }

      /*重置input右边padding*/
      .x-form-trigger-wrap .x-form-text {padding-right:0;}

      /*tip message*/
      #msg-div {
          position:absolute;
          left:50%;
          top:10px;
          width:400px;
          margin-left:-200px;
          z-index:20000;
      }
      #msg-div .msg {
          border-radius: 8px;
          -moz-border-radius: 8px;
          background: #F6F6F6;
          border: 2px solid #ccc;
          margin-top: 2px;
          padding: 10px 15px;
          color: #555;
      }
      #msg-div .msg h3 {
          margin: 0 0 8px;
          font-weight: bold;
          font-size: 15px;
      }
      #msg-div .msg p {
          margin: 0;
      }


  </style>
  <script type="text/javascript" src='{{ "js/extjs/ext-all.js" | prepend: site.baseurl }}'></script>
  <script type="text/javascript" src='{{ "js/extjs/ext-lang-zh_CN.js" | prepend: site.baseurl }}'></script>

  <script type="text/javascript" src='{{ "js/config.js" | prepend: site.baseurl }}?_v={{site.version}}'></script>
  <script type="text/javascript" src='{{ "js/common.js" | prepend: site.baseurl }}?_v={{site.version}}'></script>
