language: ruby
rvm:
- 2.2
os:
- linux
sudo: required
cache:
  bundler: true
  apt: true
  directories:
  - "$HOME/.download"
env:
  global:
  - BUCKET=ptadmin-mlplat-com
  - secure: 
  - secure: 
before_install:
- gem install jekyll
install:
- if [ ! -e $HOME/.download ];then mkdir $HOME/.download;fi;
- wget -O $HOME/.download/qshell https://raw.githubusercontent.com/289048093/mvn/master/qiniu/qshell_linux_amd64
- jekyll build
- chmod +x $HOME/.download/qshell
- $HOME/.download/qshell account $QINIU_KEY $QINIU_SECRET
- echo '{"src_dir":"$TRAVIS_BUILD_DIR/_site","access_key":"$QINIU_KEY","secret_key":"$QINIU_SECRET","bucket":"$BUCKET","overwrite":true,"check_exists":true,"check_hash":true}' >  $HOME/qiniu_config
script:
- cat
-   ls $TRAVIS_BUILD_DIR
-  $HOME/.download/qshell qupload 3 $HOME/qiniu_config
